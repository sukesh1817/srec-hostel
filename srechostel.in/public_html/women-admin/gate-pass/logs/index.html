<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Logs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Student Logs</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Approved by Warden</th>
                    <th>Approved by Watchman</th>
                    <th>Approval Time (Warden)</th>
                    <th>Entry Time (Watchman)</th>
                    <th>Status</th>
                    <th>Year of Study</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example of dynamically populated rows -->
                <tr>
                    <td>1234567</td>
                    <td>John Doe</td>
                    <td>Computer Science</td>
                    <td>Yes</td>
                    <td>No</td>
                    <td>2024-10-18 10:30:00</td>
                    <td>2024-10-18 12:00:00</td>
                    <td>Approved</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>7654321</td>
                    <td>Jane Smith</td>
                    <td>Electrical Engineering</td>
                    <td>No</td>
                    <td>No</td>
                    <td>--</td>
                    <td>--</td>
                    <td>Pending</td>
                    <td>2</td>
                </tr>
                <!-- More rows can be added dynamically here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Optional for advanced Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
