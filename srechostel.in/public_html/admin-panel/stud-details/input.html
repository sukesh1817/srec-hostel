<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Roll Numbers</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            font-size: 14px;
        }

        .tag .remove-tag {
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Roll Numbers</h1>
        <form id="rollNoForm">
            <label for="rollNoInput">Enter Roll Numbers:</label>
            <input type="text" id="rollNoInput" name="rollNoInput" placeholder="Type and press Enter">
            <span id="rollNoError" class="error-message"></span>
            <input type="submit" value="Submit">
        </form>
        <div id="selectedRollNos"></div>
    </div>

    <script>
        // script.js
        document.addEventListener("DOMContentLoaded", function () {
            const rollNoInput = document.getElementById("rollNoInput");
            const rollNoForm = document.getElementById("rollNoForm");
            const selectedRollNos = document.getElementById("selectedRollNos");
            const rollNoError = document.getElementById("rollNoError");

            let rollNumbers = [];

            // Roll number pattern (adjust as needed)
            const rollNoPattern = /^[0-9]{4}[A-Z]{3}[0-9]{3}$/;

            // Add roll number to the list
            function addRollNo(rollNo) {
                if (rollNumbers.includes(rollNo)) {
                    rollNoError.textContent = "Roll Number already added!";
                    rollNoError.style.display = "block";
                    return;
                }

                if (rollNoPattern.test(rollNo)) {
                    rollNumbers.push(rollNo);
                    updateSelectedRollNos();
                    rollNoInput.value = "";
                    rollNoError.style.display = "none";
                } else {
                    rollNoError.textContent = "Invalid Roll Number format!";
                    rollNoError.style.display = "block";
                }
            }

            // Update the displayed list of roll numbers
            function updateSelectedRollNos() {
                selectedRollNos.innerHTML = "";
                rollNumbers.forEach(rollNo => {
                    const tag = document.createElement("div");
                    tag.className = "tag";
                    tag.textContent = rollNo;

                    const removeTag = document.createElement("span");
                    removeTag.className = "remove-tag";
                    removeTag.textContent = "Ã—";
                    removeTag.addEventListener("click", function () {
                        rollNumbers = rollNumbers.filter(rn => rn !== rollNo);
                        updateSelectedRollNos();
                    });

                    tag.appendChild(removeTag);
                    selectedRollNos.appendChild(tag);
                });
            }

            // Handle form submission
            rollNoForm.addEventListener("submit", function (event) {
                event.preventDefault();
                if (rollNumbers.length === 0) {
                    rollNoError.textContent = "Please add at least one Roll Number.";
                    rollNoError.style.display = "block";
                } else {
                    rollNoError.style.display = "none";
                    alert("Submitted Roll Numbers: " + rollNumbers.join(", "));
                }
            });

            // Handle entering roll numbers
            rollNoInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    addRollNo(rollNoInput.value.trim().toUpperCase());
                }
            });
        });

    </script>
</body>

</html>
